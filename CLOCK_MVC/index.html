<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="buttons">
                <input id='btnStop1' type='button' value='Стоп'>
                <input id='btnStart1' type='button' value='Старт'>
                Нью-Йорк (GMT-5)
            </div>
            <div class="clockContainer1"></div>
        </div>
        <div class="wrapper">
            <div class="buttons">
                <input id='btnStop2' type='button' value='Стоп'>
                <input id='btnStart2' type='button' value='Старт'>
                Лондон (GMT)
            </div>
            <div class="clockContainer2"></div>
        </div>
        <div class="wrapper">
            <div class="buttons">
                <input id='btnStop3' type='button' value='Стоп'>
                <input id='btnStart3' type='button' value='Старт'>
                Берлин (GMT+1)
            </div>
            <div class="clockContainer3"></div>
        </div>
        <div class="wrapper">
            <div class="buttons">
                <input id='btnStop4' type='button' value='Стоп'>
                <input id='btnStart4' type='button' value='Старт'>
                Минск (GMT+3)
            </div>
            <div class="clockContainer4"></div>
        </div>
        <div class="wrapper">
            <div class="buttons">
                <input id='btnStop5' type='button' value='Стоп'>
                <input id='btnStart5' type='button' value='Старт'>
                Токио (GMT+9)
            </div>
            <div class="clockContainer5">
            </div>
        </div>
        <div class="wrapper">
            <div class="buttons">
                <input id='btnStop6' type='button' value='Стоп'>
                <input id='btnStart6' type='button' value='Старт'>
                Владивосток (GMT+10)
            </div>
            <div class="clockContainer6">
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
